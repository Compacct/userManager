<div class="login-wrapper">
  
  <div class="d-flex align-items-center justify-content-center">
    
    <div class="login-card shadow-lg text-white">
      <div class="card-body d-flex flex-column align-items-center">
        
        <div class="bg-white rounded-circle d-flex align-items-center justify-content-center mb-3 logo-circle shadow-sm">
           <i class="bi bi-gear-wide-connected fs-1 text-success"></i>
        </div>

        <div class="bg-white text-success fw-bold px-4 py-2 rounded-3 mb-4 text-uppercase shadow-sm ls-1 text-center">
          COMPUTINGMANTRA
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-100">
          
          <div class="mb-3 text-start">
            <label class="form-label small fw-bold ms-1">Email</label>
            <input type="email" class="form-control py-2 " placeholder="Enter your Email" formControlName="email">
          </div>

          <div class="mb-4 text-start">
            <label class="form-label small fw-bold ms-1">Password</label>
            <div class="input-group">
              <input [type]="showPassword ? 'text' : 'password'" class="form-control py-2 border-end-0" placeholder="Enter Password" formControlName="password">
              <span class="input-group-text bg-white border-start-0 cursor-pointer " (click)="togglePassword()">
                <i class="bi text-success" [class.bi-eye-fill]="!showPassword" [class.bi-eye-slash-fill]="showPassword"></i>
              </span>
            </div>
          </div>

          <button type="submit" class="btn btn-brown w-100 py-2 rounded-pill fw-bold mb-3 shadow">
            Login
          </button>

          <div class="text-center small mb-3">
            <a href="#" class="text-white text-decoration-none opacity-75 small">Forgot password? Contact the administrator</a>
            <div class="mt-2 opacity-75 small">Developed by <strong>ComputingMantra</strong></div>
          </div>

          <div class="bg-white text-dark fw-bold rounded-pill py-2 text-center fs-5 shadow">
            +91- 9332828882
          </div>

        </form>
      </div>
    </div>
  </div>

  <div class="d-flex flex-column align-items-center justify-content-center p-5 text-white">
    
    <div class="d-flex flex-column align-items-center">
      
      <div class="bg-white rounded-4 d-inline-block px-4 py-2 mb-3 shadow">
         <h1 class="text-success m-0 fw-bold display-6">Cliniva</h1>
      </div>

     <h3 class="fw-bold mb-2 text-center text-lg-start text-nowrap">
        A Chiropractor Clinic Management System
      </h3>
      <p class="mb-4 text-warning">https://cliniva.in</p>

      <div class="hero-pill py-3 px-4 rounded-pill shadow text-center">
        <h4 class="m-0 fw-bold">Optimizing Operations for Better Patient Care.</h4>
      </div>

    </div>

  </div>

</div>


<div class="modal fade" #errorModal tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 border-0 shadow-lg p-3">
      
      <div class="modal-body text-center">
        
        <div class="icon-box mb-3 mx-auto d-flex align-items-center justify-content-center">
          <i class="bi bi-exclamation-lg text-warning display-1"></i>
        </div>

        <h2 class="fw-bold mb-2 text-dark">Oops!</h2>
        <p class="text-muted mb-4">Please enter email and password</p>

        <button type="button" class="btn btn-primary px-5 py-2 fw-bold rounded-2" data-bs-dismiss="modal">
          OK
        </button>

      </div>

    </div>
  </div>
</div>
