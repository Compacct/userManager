<div class="login-page d-flex justify-content-center align-items-center min-vh-100">
  
    <div class="card border-0 shadow-lg rounded-3 overflow-hidden login-card">
      <div class="card-body p-4 p-md-5">
        
        <div class="text-center mb-4">
          
          <img 
            src="https://placehold.co/80x80/0d6efd/white?text=LOGO" 
            alt="Company Logo" 
            class="img-fluid rounded-circle shadow-sm mb-3" 
            width="80" 
            height="80"
          >
  
          <h3 class="fw-bold text-primary">Welcome Back</h3>
          <p class="text-muted small">Please sign in to continue</p>
        </div>
  
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          
          <div class="form-floating mb-3">
            <input 
              type="email" 
              class="form-control" 
              id="emailInput" 
              placeholder="name@example.com"
              formControlName="email"
              [class.is-invalid]="f['email'].invalid && f['email'].touched"
            >
            <label for="emailInput">Email address</label>
            <div *ngIf="f['email'].invalid && f['email'].touched" class="invalid-feedback">
              Please enter a valid email.
            </div>
          </div>
  
          <div class="form-floating mb-3">
            <input 
              type="password" 
              class="form-control" 
              id="passwordInput" 
              placeholder="Password"
              formControlName="password"
              [class.is-invalid]="f['password'].invalid && f['password'].touched"
            >
            <label for="passwordInput">Password</label>
            <div *ngIf="f['password'].invalid && f['password'].touched" class="invalid-feedback">
              Password must be at least 6 characters.
            </div>
          </div>
  
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberCheck">
              <label class="form-check-label text-muted small" for="rememberCheck">
                Remember me
              </label>
            </div>
            <a href="#" class="text-decoration-none small fw-bold">Forgot password?</a>
          </div>
  
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg fw-bold" [disabled]="isSubmitting">
              <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2"></span>
              {{ isSubmitting ? 'Signing In...' : 'Sign In' }}
            </button>
          </div>
  
        </form>
  
        <div class="text-center mt-4">
          <p class="small text-muted mb-0">Don't have an account? <a href="#" class="fw-bold text-primary text-decoration-none">Create one</a></p>
        </div>
  
      </div>
    </div>
  </div>
